{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="main">
    <div class="log">
        <form method="POST" action="">
            {% csrf_token %}
            
            <h1>LOGIN</h1><br>
            <p>{{form.username.label}}</p>
                {{form.username}}

            <p>{{form.password.label}}</p>
                {{form.password}} <br>

            <input type="submit" value="Login" >
        </form>
    </div>
    <div class="reg">
        <h1 style="color: rgb(0, 0, 0);">HELLO</h1><br>
        <p style="font-size: 20px; font-family: 'Times New Roman', Times, serif; color: rgb(0, 0, 0);"><b>Create an account here</b></p><br>
        
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
          </svg> <br> <br>

        <span class="rb">
            <a href="{% url 'register'%}"><input type="button" value="REGISTRATION"></a>
        </span>
    </div>
</div>

{% endblock content %}
