{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1> {% firstof user.get_full_name user.username %}</h1>
{% for product in user.products.all %}
  <div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.description }}FCFA</p>
        <p class="card-text">Price - {{ product.price }}FCFA</p>
        <p>By: {{product.user }}</p>
    </div>
  </div>
{% endfor %}

{% endblock content %}
