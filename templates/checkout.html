{% extends 'base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<h1 class="mb-6 text-2xl">Checkout</h1>
<div style="margin: auto; width: 50%;">
    <h2 class="text-xl text-gray-500">Total cost: {{ cart.get_total_cost }} FCFA</h2>
    <form action="" method="POST"> 
        {% csrf_token %}
        
        {{ form.as_p }}

        <button style="background-color: #F02A2A; margin-left: 140px; margin-top: 20px; height: 35px; width: 150px; background-color: #F02A2A;
        border: #F02A2A;
        border-radius: 50rem;
        box-shadow: 0 0 1rem #F02A2A;
        font-weight: 500;">Submit</button>
    </form>
</div>

{% endblock %}
